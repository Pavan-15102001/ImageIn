<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ImageIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-section">
        <div class="container">
            <img src="images.jpg" alt="Image 1">
            <img src="rocks.jpg" alt="Image 2">
            <img src="underwater.jpg" alt="Image 3">
            <img src="C:\Users\visaa\Downloads\Pavan\P1\4'.jpg" alt="Image 4">
        </div>

        <div class="text-area">
            <div class="logo-container">
                <img src="logo.jpeg" alt="Company Logo">
                <span class="company-name">Bhargav Sagar studios</span>
            </div>
            <h2>Welcome to <em>ImageIn</em></h2>
            <p>Browse through a collection of stunning visuals.</p>
        </div>
    </div>

    <div class="auth-wrapper">
        <div class="form-container" id="formContainer">
            <div class="sign-up-container">
                <form>
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Register</button>
                </form>
            </div>

            <div class="sign-in-container">
                <form>
                    <h1>Sign in</h1>
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Login</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start your journey with us</p>
                        <button class="ghost" id="signUp">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
